<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Dashboard</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="{{ url_for('dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="{{ url_for('register_product') }}"><i class="fas fa-box"></i> Register New Product</a></li>
                    <li><a href="{{ url_for('product_history') }}"><i class="fas fa-history"></i> Product History</a></li>
                    <li><a href="#"><i class="fas fa-search-location"></i> Track Product</a></li>
                    <li><a href="{{ url_for('transfer_ownership') }}"><i class="fas fa-exchange-alt"></i> Transfer ownership</a></li>
                    <li class="active"><a href="{{ url_for('analytics_page') }}"><i class="fas fa-chart-line"></i> Analytics</a></li>
                    <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>Analytics Overview</h1>
                <div class="user-info">
                    <span>Login as a {{ role }}</span>
                </div>
            </header>
            <section class="analytics-section">
                <div class="charts-grid">
                    {% if plot_url %}
                        <div class="chart-card">
                            <img src="data:image/png;base64,{{ plot_url.product_distribution }}" alt="Product Distribution">
                        </div>
                        <div class="chart-card">
                            <img src="data:image/png;base64,{{ plot_url.transactions_per_product }}" alt="Transactions per Product">
                        </div>
                        <div class="chart-card full-width">
                            <img src="data:image/png;base64,{{ plot_url.transactions_over_time }}" alt="Transactions Over Time">
                        </div>
                        <div class="chart-card full-width">
                            <img src="data:image/png;base64,{{ plot_url.products_by_location }}" alt="Products by Location">
                        </div>
                    {% else %}
                        <p>No analytics data available. Register a product to see analytics.</p>
                    {% endif %}
                </div>
            </section>
        </main>
    </div>
</body>
</html>
